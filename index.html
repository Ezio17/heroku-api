<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heroku-api</title>
</head>

<body>
  <h1>Hello Misha from github</h1>
  <h1>Personal Information</h1>
  <form action='/users' method="POST" id="form">
    <fieldset>
      <legend>
        <h3>Personal Information</h3>
      </legend>

      <label>Surname:<input type="text" name="surname" id="surname" required></label><br>
      <label>Name:<input type="text" name="name" id="name" required></label><br>
      <label>How old are You?:<input type="text" name="age" id="age" min="18"></label><br>
      <label>Full date of birth:<input type="date" name="birthDay" id="birth"></label><br>
      <label>I accept the terms of the agreement<input type="checkbox" name="acception" id="surname"></label><br>
    </fieldset>
    <fieldset>
      <legend>
        <h3>Registration</h3>
      </legend>
      <label>E-mail<input type="email" name="email" id="email"></label><br>
      <label>Password<input type="" name="password" id="password"></label><br>
    </fieldset>
    <fieldset>
      <legend>
        <h3>An interestiong fact about you!</h3>
      </legend>
      <label>Do you love cats?
        <input type="radio" value="Yes" name="cats" class="cat" checked>
        <input type="radio" value="Not" class="cat" name="cats">
      </label><br>
      <label>What is your favorite color?<input type="color" id="color" name="color"></label><br>
      <label>What time do you go to bed?<input type="time" id="time" name="sleepTime"></label><br>
      <label>What your favorite brand of cars?
        <select name="cars" id="cars">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label><br>
      <label>Hoe do rate our work?<input type="range" name="rating"></label>
    </fieldset>
    <fieldset>
      <legend>
        <h3>Your comments:</h3>
      </legend>
      <textarea placeholder="Comments" rows="3" cols="40" name="comment" id="text"></textarea>
    </fieldset><br>
    <input type="submit" value="submit" id="submit">

</body>

</html>
